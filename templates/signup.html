{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block body_class %}login-page{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center py-5" style="min-height:70vh;">
  <div class="card glass-card p-4" style="max-width:480px;width:100%">
    <h2 class="h4 mb-3 text-center"><i class="fa-solid fa-user-plus me-2"></i>Sign Up</h2>
    <form method="post" novalidate>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" type="text" name="username" placeholder="Choose a username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" type="password" name="password" placeholder="Create a password" required>
      </div>
      <button class="btn btn-success w-100">Create Account</button>
    </form>
  </div>
</div>
{% endblock %}
    <div class="input-group">
            <input type="text" id="chatbot-input" class="form-control" placeholder="Type your message..." aria-label="User message">
            <button class="btn btn-primary" id="chatbot-send"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
        </div>
    </div>
    
    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
